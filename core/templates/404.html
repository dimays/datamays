{% extends "core/base.html" %}
{% block title %}404 Not Found — datamays{% endblock %}

{% block content %}
<main class="pt-24">
  <div class="max-w-3xl mx-auto px-6 md:px-0 py-32 text-center">
    
    <!-- Big 404 -->
    <h1 class="text-6xl md:text-7xl font-extrabold text-primary mb-4">404</h1>
    
    <!-- Page not found header -->
    <h2 class="text-2xl md:text-3xl font-semibold mb-6">Page Not Found</h2>
    
    <!-- Brand twist -->
    <p class="text-lg text-text-secondary mb-8">
      Looks like this page doesn't exist… but <span id="datamaysText" class="font-bold text-primary">datamays</span> is still here.
    </p>

    <!-- Return home button -->
    <a href="{% url 'core:home' %}" class="inline-block bg-primary hover:bg-primary-600 transition text-white font-medium px-6 py-3 rounded-button">
      Return Home
    </a>
  </div>
</main>

<script>
  // subtle “datamays” text animation for 404 page
  const textEl = document.getElementById('datamaysText');
  const alternate = 'david mays';
  let toggle = false;

  setInterval(() => {
    textEl.textContent = toggle ? 'datamays' : alternate;
    toggle = !toggle;
  }, 1000);
</script>
{% endblock %}
